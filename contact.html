    <div class="container mt-5">
        <h1 class="backjudul">Contact SMANSE</h1>
        <H1 class="judul">Contact SMANSE</H1>
        <form class="row g-3 mt-5">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label"> Alamat Lengkap</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Jalan, Gang, atau No rumah">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Kabupaten/Kota</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Jembrana</option>
                    <option>Tabanan</option>
                    <option>Denpasar</option>
                    <option>Badung</option>
                    <option>Gianyar</option>
                    <option>Klungkung</option>
                    <option>Karangasem</option>
                    <option>Singaraja</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Provinsi</label>
                <input type="text" class="form-control" placeholder="Bali" >
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign
                    in</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><a
